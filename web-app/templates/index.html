<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Noise Monitor System{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/min/moment.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .status-card {
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .status-card h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3em;
        }
        
        .noise-level {
            font-size: 2.5em;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .decibel-value {
            font-size: 1.5em;
            color: #666;
            margin: 10px 0;
        }
        
        .last-updated {
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
        }
        
        /* Noise level colors */
        .silent { color: #2ecc71; }
        .quiet { color: #27ae60; }
        .normal { color: #f39c12; }
        .loud { color: #e74c3c; }
        .very-loud { color: #c0392b; }
        
        .chart-container {
            height: 300px;
            position: relative;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .nav-tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 10px;
        }
        
        .nav-tab {
            padding: 10px 20px;
            margin: 0 5px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-tab.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .stat-item .noise-level {
            font-size: 1.8em;
            font-weight: bold;
            margin: 5px 0;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ SoundWatch</h1>
            <p>Real-time audio level monitoring and analysis</p>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('dashboard')">Dashboard</button>
            <button class="nav-tab" onclick="switchTab('realtime')">Real-time</button>
            <button class="nav-tab" onclick="switchTab('history')">History</button>
        </div>
        
        <!-- Dashboard Tab -->
        <div id="dashboard-tab" class="tab-content active">
            <div class="dashboard-grid">
                <!-- Current Status Card -->
                <div class="card status-card">
                    <h3>Current Noise Level</h3>
                    <div id="current-noise-level" class="noise-level">--</div>
                    <div id="current-decibels" class="decibel-value">-- dB</div>
                    <div id="last-updated" class="last-updated">Last updated: --</div>
                </div>
                
                <!-- Statistics Card -->
                <div class="card">
                    <h3>Statistics (Last Hour)</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="avg-db">--</div>
                            <div class="stat-label">Avg dB</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="noise-level">--</div>
                            <div class="stat-label">Noise Level</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="min-db">--</div>
                            <div class="stat-label">Min dB</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="max-db">--</div>
                            <div class="stat-label">Max dB</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Charts Section -->
            <div class="card">
                <h3>Noise Level History</h3>
                <div class="chart-container">
                    <canvas id="noiseHistoryChart"></canvas>
                </div>
            </div>
            
            
        </div>
        
        <!-- Real-time Tab -->
        <div id="realtime-tab" class="tab-content">
            <div class="card">
                <h3>Real-time Monitoring</h3>
                <div class="chart-container">
                    <canvas id="realtimeChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <div class="card">
                <h3>Historical Data</h3>
                <div id="history-table" class="loading">
                    Loading historical data...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.nav-tab').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab and activate button
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }
        
        // Update current status
        function updateCurrentStatus() {
            fetch('/api/current')
                .then(response => response.json())
                .then(data => {
                    const levelElement = document.getElementById('current-noise-level');
                    const decibelElement = document.getElementById('current-decibels');
                    const updatedElement = document.getElementById('last-updated');
                    
                    levelElement.textContent = data.noise_level.toUpperCase();
                    levelElement.className = 'noise-level ' + data.noise_level.toLowerCase();
                    decibelElement.textContent = data.decibels.toFixed(1) + ' dB';
                    updatedElement.textContent = 'Last updated: ' + 
                        new Date(data.timestamp).toLocaleString();
                })
                .catch(error => {
                    console.error('Error fetching current status:', error);
                });
        }
        
        // Update statistics
        function updateStatistics() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('avg-db').textContent = data.average_db.toFixed(1);
                    document.getElementById('max-db').textContent = data.max_db.toFixed(1);
                    document.getElementById('min-db').textContent = data.min_db.toFixed(1);
                    
                    const noiseLevelElement = document.getElementById('noise-level');
                    noiseLevelElement.textContent = data.noise_level.toUpperCase();
                    noiseLevelElement.className = 'noise-level ' + data.noise_level.toLowerCase().replace(' ', '-');
                })
                .catch(error => {
                    console.error('Error fetching statistics:', error);
                });
        }
        
        // Initialize charts (placeholder - will be implemented in later tasks)
        function initializeCharts() {
            console.log('Charts will be initialized when backend APIs are ready');
        }
        
        // Periodic updates
        setInterval(updateCurrentStatus, 3000); // Update every 3 seconds
        setInterval(updateStatistics, 10000);   // Update stats every 10 seconds
        
        // Initial load
        updateCurrentStatus();
        updateStatistics();
        initializeCharts();
    </script>
</body>
</html>
